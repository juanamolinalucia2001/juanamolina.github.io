<!DOCTYPE html>
<html>
<head>
	<title>Reproductor de musica</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<div class="main">
		<p id="logo"><i class="fa fa-headphones" aria-hidden="true"></i></p>
		<!--- sector izquierdo --->
		<div class="left">
			<!--- sonido imagen --->
			<img id="track_image">
			<div class="volume">
				<p id="volume_show">90</p>
				<i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()"></i>
				 <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">	
			</div>
		</div>
		<!--- sector derecho --->
		<div class="right">
				<div class="show_song_no">
					<p id="present">1</p>
					<p>/</p>
					<p id="total">5</p>
				</div>

				<!--- titulo cancion --->
				<p id="titulo">title.mp3</p>
				<p id="artista">Nombre Artista</p>
		<!--- sector del medio --->
		<div class="middle" >
			<button onclick="previus_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>

			<button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>

			<button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
		</div>

		<!--- song duracion parte --->
		<div class="duration">
			<input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
		</div>
		<!--<button id="auto" onclick="autoplay_switch()">Auto play<i class="fa fa-circle-o-notch" aria-hidden="true"></i></button> -->

		
		</div>


</div>
<script type="text/javascript" src="css/codigo.js"></script>
</body>
</html>
